<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Galo's Clock ENG</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="relogio2.css" />
        <script src="../main.js"></script>
    </head>
    <body>
        <div w3-include-html="navbar.html"></div>

        <div class="wrap-content ms-1">
            <div id="galo" class="mb-2">
                <a href="https://www.atletico.com.br">
                    Clube Atletico Mineiro
            </div>

            <div class="position-relative mb-4" style="height: 512px">
                <canvas id="clock" width="480" height="480">
                    Please upgrade your browser.
                </canvas>
                <canvas id="handles" width="480" height="480">
                    Please upgrade your browser.
                </canvas>
                <canvas id="legend" width="512" height="512">
                    Please upgrade your browser.
                </canvas>
            </div>

            <div
                id="address"
                class="mb-4"
                style="width: 512px; text-align: center"
            ></div>

            <div class="m-4" style="font-size: 100%">
                <audio id="player" title="Hino do Atletico" controls loop>
                    <source src="hino-atletico-mineiro.mp3" type="audio/mpeg" />
                    Please upgrade your browser!
                </audio>

                <button onclick="nextLocation()">+</button>
                <label class="mx-3"><b>Time Zone</b></label>
                <button onclick="previousLocation()">-</button>
            </div>

            <div class="my-4" style="font-size: small">
                Hino do Galo
                <a
                    href="https://pt.wikipedia.org/wiki/Jadir_Ambr%C3%B3sio"
                    >Jadir Ambrosio.</a
                >
                (1969).
            </div>
        </div>

        <script>
            includeHTML();
        </script>
        <script src="suncalc.js"></script>
        <script src="clock.js"></script>
        <script src="date.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
        <script src="../LCG.js"></script>
        <script>
            dragAndSave(".wrap-content");
        </script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
